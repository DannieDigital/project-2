    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup" id= "loginbtn">
  Sign Up
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login" id= "loginbtn" >
  Login
</button>

<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title popup" id="loginLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "loginForm">
          <div class="alert alert-danger" hidden role="alert" id = "loginAlert">
          </div>
          <div class="form-group row">
            <label for="loginUsername" class="col-sm-2 col-form-label popup">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="loginUsername">
            </div>
          </div>
  
          <div class="form-group row">
            <label for="loginPassword" class="col-sm-2 col-form-label popup">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="loginPassword">
            </div>
          </div>
          
    
          <div class="form-group row justify-content-center">
            <div class="col-sm-10">
              <button id="stickbtn" type="submit" class="btn btn-primary"  >Login</button>
            </div>
          </div>
        </form>
        

      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title popup" id="signupLabel">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "signupForm">
          <div class="alert alert-danger" hidden role="alert" id = "signupAlert">
          </div>
          <div class="form-group row">

            <label for="file" class="col-sm-2 col-form-label popup">Avatar</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="file" onchange="readURL(this);" accept=".jpg, .jpeg, .png">
              <img id="blah" src="assets/1x1.png" alt="your image"/>
              <p class = "popup mx-auto">Or</p>
                <input type="text" placeholder = "Enter file location" class="form-control" id="fileLoc">
            </div>
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-sm-4 col-form-label popup">First Name *</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="firstName">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-4 col-form-label popup">Last Name *</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="signupUsername" class="col-sm-4 col-form-label popup">Username *</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="signupUsername">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label popup">Email *</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="signupPassword" class="col-sm-4 col-form-label popup">Password *</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="signupPassword">
            </div>
          </div>
          
          
          
    
          <div class="form-group row justify-content-center">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" id="popbtn">Sign in</button>
            </div>
          </div>
        </form>
          
      </div>
      <div class="modal-footer">
        

        <button type="button" class="btn btn-secondary" id="popbtn" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
