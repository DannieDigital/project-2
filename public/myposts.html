  <main role="main" class="container padding">
    
    <div id = "posts"></div>
  
      <!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updatePostLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title popup" id="updatePostLabel">Update Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id = "updateForm">
            <div class="alert alert-danger" hidden role="alert" id = "postAlert"></div>
            
            <div class="form-group row">
              <label for="updatedPost" class="col-sm-2 col-form-label popup">Post *</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="updatedPost" rows="3"></textarea>
              </div>
            </div>
    
            <div class="form-group row">
              <label for="file" class="col-sm-2 col-form-label popup">Image</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="file" accept=".jpg, .jpeg, .png">
                <p class = "popup mx-auto">Or</p>
                <input type="text" placeholder = "Enter file location" class="form-control" id="fileLoc">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="file" class="col-sm-2 col-form-label popup">Hashtag</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="hashtag">
              </div>
            </div>
            
      
            <div class="form-group row justify-content-center">
              <div class="col-sm-10 mx-auto">
                <button type="submit" class="btn btn-primary" id="updatebtn">Update Post</button>
              </div>
            </div>
          </form>
          
  
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
